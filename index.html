<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js">

  </script>
  <title>나만의 동기부여 홈화면 만들기</title>

  <script src="index.js"></script>
  <style>
    @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap");

    * {
      font-family: "Poppins", sans-serif;
    }

    body {
      background-image: url("https://search.pstatic.net/common/?src=http%3A%2F%2Fblogfiles.naver.net%2F20160304_200%2Foasisman10_14570759156550VIrg_JPEG%2F03.jpg&type=sc960_832");
      background-position: center;
      background-size: 100% 100%;

      color: white;
    }

    .time {
      font-size: 80px;
      font-weight: bold;
    }

    .greeting {
      font-size: 50px;
    }

    .todo {
      font-size: 30px;
    }

    .author {
      font-size: 25px;
      font-weight: italic;
    }

    .main {
      width: 100vw;
      height: 80vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .quote {
      width: 100vw;
      height: 20vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }
  </style>

  <script></script>
</head>

<body>
  <div class="main">
    <div id="time" class="time">16:21</div>
    <div class="greeting">Hello, </div>
    <div class="todo">밥꼭챙</div>
  </div>
  <div class="quote">
    <div id="author" class="author">- 명언의 저자 -</div>
    <div id="content" class="content">" 명언의 내용 "</div>
  </div>
</body>

</html>
